<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <h1>
            <span class="titleFirstHalf">Generator a </span> 
            <br>
            <span class="titleSecondHalf">random password </span> 
        </h1>

        <h2>Never use an insecure password again.</h2>

        <button id="generate-el" onclick="generatePassword()">Generate Password</button>

        <!-- makes a line -->
        <hr>

        <h3>Click to copy to clipboard</h3>

        <div class="passwordsProvided">
            <button id="password-el1" onclick="copyPassword1()"></button>
            <button id="password-el2" onclick="copyPassword2()"></button>
        </div>

        

    </div>

    <script src="index.js"></script>
</body>




</html>
